<!DOCTYPE html>

<html lang="en">
<head>
    <title>Intelligent Snake</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="../index.html">Home</a>

        <div class="ai-switch">
            <div class="vl"></div>
            Enable AI Control:
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

<!--        <div class="vl"></div>-->
    </div>
    <div class="left-half">
        <label class="speed", id="speed-label">Speed(1x):</label>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider2" id="speed-slider">
        </div>
        <canvas class="canvas" height="450" width="450" style="background-color: #006400"></canvas>
        <label class="curr-score">Score: 0</label>
        <label class="max-score">Maximal Score: 0</label>
    </div>
    <div class="right-half">

    </div>
</body>
